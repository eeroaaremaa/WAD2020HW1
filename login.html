<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>postIt</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="loginBox">
        <div class="logo">
            <img src="img/logo.png" alt="PostIt">
            <h1>Welcome to postIt!</h1>
        </div>
        <a href="#" id="createAcc">Create an Account</a>
        <h3>Or</h3>
        <h1>Please Log In</h1>

        <div class="loginForm">
            <form action="index.html">
                <input type="text" id="email" name="email" placeholder="Email"><br>
                <input type="password" id="password" name="password" placeholder="Password"><br>
                <input type="submit" formaction="index.html" id="loginButton" name="loginButton" value="Log In"><br>
            </form>
        </div>
        <a href="#">Forgot password</a>
    </div>
</div>
</body>
</html>
