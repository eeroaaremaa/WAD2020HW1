<!DOCTYPE html>
<html>
    <head>
        <title>postIt</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <div class="loginBox">
                <div class="logo">
                    <img src="img/logo.png" alt="PostIt">
                    <h1>Welcome to postIt!</h1>
                </div>
                <a href="#" ><h2>Create an Account</h2></a>
                <h3>Or</h3>
                <h1>Please Log In</h1>
                
                <div class="loginForm">
                    <form>
                        <input type="text" id="email" name="email" placeholder="Email"><br>
                        <input type="password" id="password" name="password" placeholder="Password"><br>
                        <input type="button" id="loginButton" name="loginButton" value="Log In"></button>
                    </form>
                </div>
                <a href="#" ></a><h4>Forgot password?</h4></a>
            </div>
        </div>
    </body>
</html>
