<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to postIt! Please Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@600&display=swap" rel="stylesheet">
</head>

<body>
<header>
    <nav>
        <img src="img/logo.png" alt="Logo">
        <div class="center">
            <input type="text" class="search-container">
            <button>Search</button>
        </div>
        <img src="img/user.png" alt="User">

    </nav>
</header>
<div class="flex-container">
    <div class="box1">
        <div>
            <img class="divLeft" src="img/user.png" alt="User image">
            <p class="divRight">Sept 18, 2020 15:16</p>
        </div>


        <img class="picture" src="img/rain.png" alt="Storm">
        <p class="text">I think it's going to rain</p>
        <img src="img/like.png" class="like-button" alt="Like button">
    </div>

    <div class="box2">
        <div>
            <img class="divLeft" src="img/user.png" alt="User image">
            <p class="divRight">Sept 18, 2020 15:16</p>
        </div>
        <p class="text">Which weighs more, a pound of feathers or
            a pound of bricks?
        </p>
        <img src="img/like.png" class="like-button" alt="Like button">
    </div>
    <div class="box3">
        <div>
            <img class="divLeft" src="img/user.png" alt="User image">
            <p class="divRight">Sept 18, 2020 15:16</p>
        </div>

        <img class="picture" src="img/batman.png" alt="batman">
        <p class="text">Felt cute, might delete later</p>
        <img src="img/like.png" class="like-button" alt="Like button">
    </div>
